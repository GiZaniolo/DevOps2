name: CI – Docker build & run

on:
  push:
    branches: [ principal, main ]
  pull_request:
    branches: [ principal, main ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Se seu Dockerfile está na raiz do repositório
      - name: Build image
        run: docker build -t site:ci .

      - name: Run container (detached)
        run: docker run -d --name site -p 8080:80 site:ci

      - name: Wait for app to be up
        run: |
          for i in {1..15}; do
            if curl -sSf http://localhost:8080 >/dev/null; then
              echo "✅ App respondeu."
              exit 0
            fi
            echo "⏳ Aguardando app subir... ($i/15)"
            sleep 2
          done
          echo "❌ App não respondeu a tempo." >&2
          docker logs site || true
          exit 1

      # Troque "Olá Mundo" por um texto que exista no seu index.html
      - name: Verify homepage content
        run: |
          curl -s http://localhost:8080 | tee page.html
          grep -i "Olá Mundo" page.html

      - name: Show container logs
        if: always()
        run: docker logs site

      - name: Cleanup
        if: always()
        run: docker rm -f site

      # (Opcional) publique a página baixada como evidência
      - name: Upload homepage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: homepage
          path: page.html
