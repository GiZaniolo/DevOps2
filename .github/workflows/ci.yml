name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Docker
        uses: docker/setup-buildx-action@v2

      - name: Construir imagem Docker
        run: docker build -t meu-site .

      - name: Rodar container em background
        run: docker run -d -p 8080:80 --name site-container meu-site

      - name: Aguardar container iniciar
        run: |
          echo "Aguardando container iniciar..."
          sleep 5
          docker ps -a

      - name: Testar aplicação no container
        run: |
          for i in {1..5}; do
            echo "Tentando acessar (tentativa $i)..."
            if curl -s http://localhost:8080 | grep "CI/CD"; then
              echo "✅ Aplicação respondeu corretamente"
              exit 0
            fi
            sleep 3
          done
          echo "❌ A aplicação não respondeu como esperado"
          exit 1
