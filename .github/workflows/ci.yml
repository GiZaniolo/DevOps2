name: CI/CD com Docker e GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # necessário para publicar no gh-pages

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da imagem Docker
        run: docker build -t meu-site .

      - name: Rodar container
        run: docker run -d -p 8080:80 --name meu-site-container meu-site

      - name: Aguardar container iniciar
        run: sleep 10

      - name: Testar aplicação no container
        run: |
          echo "Fazendo requisição para o container..."
          curl -s http://localhost:8080 | tee page.html || true
          exit 0

      - name: Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
