name: CI/CD com Docker e GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # permite publicar no branch gh-pages

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Build da imagem Docker
        run: docker build -t meu-site .

      - name: ğŸš€ Rodar container
        run: docker run -d -p 8080:80 --name meu-site-container meu-site

      - name: â³ Aguardar container iniciar
        run: sleep 10

      - name: ğŸ” Testar aplicaÃ§Ã£o no container
        run: |
          echo "Fazendo requisiÃ§Ã£o para o container..."
          RESPONSE=$(curl -s http://localhost:8080 || true)
          echo "$RESPONSE" | tee page.html

          if echo "$RESPONSE" | grep -q "OlÃ¡, CI/CD com GitHub Actions!"; then
            echo "PÃ¡gina carregada corretamente"
            exit 0
          else
            echo "PÃ¡gina respondeu mas nÃ£o contÃ©m o texto esperado"
            exit 0
          fi

      - name: ğŸ“¦ Salvar HTML gerado
        uses: actions/upload-artifact@v4  
        with:
          name: site-gerado
          path: page.html

      - name: ğŸŒ Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .   # publica os arquivos da raiz
