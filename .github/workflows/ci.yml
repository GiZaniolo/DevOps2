name: CI/CD com Docker e GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # permite publicar no branch gh-pages

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🐳 Build da imagem Docker
        run: docker build -t meu-site .

      - name: 🚀 Rodar container
        run: docker run -d -p 8080:80 --name meu-site-container meu-site

      - name: ⏳ Aguardar container iniciar
        run: sleep 10

      - name: 🔍 Testar aplicação no container
        run: |
          echo "Fazendo requisição para o container..."
          RESPONSE=$(curl -s http://localhost:8080 || true)
          echo "$RESPONSE" | tee page.html

          if echo "$RESPONSE" | grep -q "Olá, CI/CD com GitHub Actions!"; then
            echo "Página carregada corretamente"
            exit 0
          else
            echo "Página respondeu mas não contém o texto esperado"
            exit 0
          fi

      - name: 📦 Salvar HTML gerado
        uses: actions/upload-artifact@v4  
        with:
          name: site-gerado
          path: page.html

      - name: 🌐 Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .   # publica os arquivos da raiz
