name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Docker
        uses: docker/setup-buildx-action@v2

      - name: Construir imagem Docker
        run: docker build -t meu-site .

      - name: Rodar container em background
        run: docker run -d -p 8080:80 --name site-container meu-site

      - name: Aguardar container iniciar
        run: |
          echo "Aguardando container iniciar..."
          sleep 5
          docker ps -a

      - name: Testar aplicação no container
        run: |
          echo "Fazendo requisição para o container..."
          RESPONSE=$(curl -s http://localhost:8080)
          echo "$RESPONSE"

          # Valida se a página contém o título esperado
          if echo "$RESPONSE" | grep -q "Olá, CI/CD com GitHub Actions!"; then
            echo "✅ Página carregada corretamente"
            exit 0
          else
            echo "Conteúdo inesperado"
            exit 1
          fi
