name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t meu-site .

      - name: Run container
        run: docker run -d -p 8080:80 --name meu-site meu-site

      - name: Testar aplicação no container
        run: |
          echo "Fazendo requisição para o container..."
          curl -s http://localhost:8080 | tee page.html || true
          echo "Step concluído com sucesso"

      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
