name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Docker
        run: |
          docker build -t meu-site .

      - name: Rodar container
        run: |
          docker run -d -p 8080:80 --name site-container meu-site
          sleep 5  # espera alguns segundos para garantir que subiu

      - name: Testar aplicação no container
        run: |
          RESPONSE=$(curl -s http://localhost:8080)
          echo "$RESPONSE" | tee page.html
          echo "$RESPONSE" | grep "Olá, CI/CD com GitHub Actions!"
