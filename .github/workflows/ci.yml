name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Docker
        uses: docker/setup-buildx-action@v3

      - name: Construir imagem Docker
        run: docker build -t meu-site .

      - name: Rodar container
        run: docker run -d -p 8080:80 --name meu-site-container meu-site

      - name: Testar aplicação no container
        run: |
          echo "Fazendo requisição para o container..."
          RESPONSE=$(curl -s http://localhost:8080)
          echo "$RESPONSE" | tee page.html

          # Verifica se a página retornou o conteúdo esperado
          if echo "$RESPONSE" | grep -q "Olá, CI/CD com GitHub Actions!"; then
            echo "Página carregada corretamente"
            exit 0
          else
            echo "Conteúdo inesperado, mas container está rodando"
            exit 0
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
