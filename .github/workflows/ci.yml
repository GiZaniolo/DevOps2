name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Docker
        uses: docker/setup-buildx-action@v2

      - name: Construir imagem Docker
        run: docker build -t meu-site .

      - name: Rodar container em background
        run: docker run -d -p 8080:80 --name site-container meu-site

      - name: Testar aplicação no container
        run: |
          RESPONSE=$(curl -s http://localhost:8080)
          echo "$RESPONSE" | tee page.html
          echo "$RESPONSE" | grep "CI/CD"
