name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-html:
    name: Validar HTML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Rodar validador HTML5
        uses: Cyb3r-Jak3/html5validator-action@v7.0.0
        with:
          root: .
          log_level: INFO
          css: true
          format: json

  build:
    name: Build
    needs: validate-html
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Montar pasta dist
        run: |
          mkdir dist
          shopt -s extglob
          cp -r !(dist) dist/

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
