name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload do site
        uses: actions/upload-pages-artifact@v3
        with:
          # Se seus arquivos finais estiverem na raiz:
          path: .
          # Se estiverem em outra pasta (ex.: docs, dist), troque para: ./docs ou ./dist

      - name: Publicar no Pages
        id: deployment
        uses: actions/deploy-pages@v4
